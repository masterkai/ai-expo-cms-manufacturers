<ul infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()">
    @for(item of datas(); track $index) {
        <li>
            <div class="frame">
                <a [routerLink]="['/news',item.news_key]">
                    <label>{{item.category}}</label>
                    <div class="title">{{item!.title}}</div>
                    <div class="date">· {{item.pub_date}}</div>
                </a>
                <button matIconButton class="delete-btn" (click)="remove(item.news_key)"><svg><use xlink:href="#delete-icon"></use></svg></button>
            </div>
        </li>
    }@empty{
        @if(!loading()){
            <div class="no-data">尚無收藏新聞</div>
        }
    }
    @if(loading()){
        @for(_ of [0,1,2,3,4]; track $index) {
            <li>
                <p-skeleton width="100%" height="22px"></p-skeleton>
            </li>
        }
    }
</ul>
