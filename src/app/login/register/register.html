<div class="two-col-grid">
    <div class="div1">
        <app-manufacturers-side-initial-ui/>
    </div>
    <div class="div2">
        <div class="background">
            <div class="wrapper">
                <h1 class="title">建立帳號</h1>
                <div class="input-group">
                    <p-floatlabel variant="on">
                        <input [(ngModel)]="email_value" autocomplete="off" fluid id="email" pInputText/>
                        <label for="email">電子郵件</label>
                    </p-floatlabel
                    >
                    <p-floatlabel variant="on">
                        <input [(ngModel)]="password_value" autocomplete="off" fluid id="password" pInputText/>
                        <label for="password">設定密碼</label>
                    </p-floatlabel>
                    <p-floatlabel variant="on">
                        <input [(ngModel)]="confirm_password_value" autocomplete="off" fluid id="confirm_password"
                               pInputText/>
                        <label for="confirm_password">確認密碼</label>
                    </p-floatlabel>
                    <div class="flex items-center">
                        <p-checkbox [(ngModel)]="agree_value" inputId="ingredient1" name="pizza" value="Cheese"/>
                        <label class="ml-2" for="ingredient1"> 同意使用條款和隱私權政策 </label>
                    </div>
                    <p-button
                            [style]="{
                width: '100%',
                color: 'white',
                backgroundColor: 'rgba(0,0,0,1)',
                }"
                            label="建立並登入"
                            severity="primary"
                    />
                </div>
            </div>
            <!-- add router link for the button to navigate to the sign-in page-->
            <p>新客戶？<a routerLink="/register">建立新帳戶</a></p>

        </div>
    </div>
</div>
