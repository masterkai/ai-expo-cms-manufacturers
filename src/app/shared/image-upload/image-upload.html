<div class="upload-container">
    <input
            type="file"
            accept="image/*"
            (change)="onFileSelected($event)"
            hidden
            #fileInput
    />

    <button type="button" (click)="fileInput.click()" class="choose-btn">
        {{btnName()}}
    </button>
    @if (imageSrc()){
        <div class="preview-block">
            <img [src]="imageSrc()" alt="Uploaded Image" />
        </div>
    }

</div>
