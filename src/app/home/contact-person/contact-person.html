<p>聯絡人</p>
<!--匯入名片圖(支持 JPG/PNG/PDF)-->
<div class="wrapper">
    <p-button
            fluid
            icon="pi pi-plus"
            label="匯入名片圖(支持 JPG/PNG/PDF)"
            severity="contrast"
    />
    <div class="contact-item">
        <div class="contact-column">{{ contact_person().name }}</div>
        <div class="contact-column">{{ contact_person().position }}</div>
        <div class="contact-column">{{ contact_person().phone }}</div>
        <div class="contact-column contact-column__column-end">
            <p-button
                    (click)="showConfirm()"
                    icon="pi pi-eye"
                    label="顯示"
                    severity="secondary"
                    variant="text"
            />
            <p-button
                    icon="pi pi-pencil"
                    label="編輯"
                    severity="secondary"
                    variant="text"
            />
            <p-button
                    icon="pi pi-trash"
                    label="刪除"
                    severity="danger"
                    variant="text"
            />
        </div>
    </div>
</div>

<app-common-dialog
        [header]="''">
    <div class="card-wrapper">
        <div class="card-wrapper__item">
            <div>姓名</div>
            <div>{{ contact_person().name }}</div>
        </div>
        <div class="card-wrapper__item">
            <div>職稱</div>
            <div>{{ contact_person().position }}</div>
        </div>
        <div class="card-wrapper__item">
            <div>email</div>
            <div>{{ contact_person().email }}</div>
        </div>
        <div class="card-wrapper__item">
            <div>公司市話</div>
            <div>{{ contact_person().office_phone }}</div>
        </div>
        <div class="card-wrapper__item">
            <div>手機</div>
            <div>{{ contact_person().phone }}</div>
        </div>
    </div>

</app-common-dialog>
