<div class="form-row-one">
    <div class="div1">
        <p-floatlabel variant="in">
            <input autocomplete="off" fluid id="name" pInputText/>
            <label for="name">姓名</label>
        </p-floatlabel>
    </div>
    <div class="div2">
        <p-floatlabel variant="in">
            <input autocomplete="off" fluid id="job_title" pInputText/>
            <label for="job_title">職稱</label>
        </p-floatlabel>
    </div>
</div>
<div class="form-row-two">
    <div class="div1">
        <p-floatlabel variant="in">
            <input autocomplete="off" fluid id="email" pInputText/>
            <label for="email">Email</label>
        </p-floatlabel>
    </div>
</div>
<div class="form-row-three">
    <div class="div1">
        <p-floatlabel variant="in">
            <input autocomplete="off" fluid id="country_code" pInputText/>
            <label for="country_code">國碼</label>
        </p-floatlabel>
    </div>
    <div class="div2">
        <p-floatlabel variant="in">
            <input autocomplete="off" fluid id="area_code" pInputText/>
            <label for="area_code">區碼</label>
        </p-floatlabel>
    </div>
    <div class="div3">
        <p-floatlabel variant="in">
            <input autocomplete="off" fluid id="mobile_phone" pInputText/>
            <label for="mobile_phone">公司市話</label>
        </p-floatlabel>
    </div>
    <div class="div4">
        <p-floatlabel variant="in">
            <input autocomplete="off" fluid id="extension" pInputText/>
            <label for="extension">分機(選填)</label>
        </p-floatlabel>
    </div>
</div>
<div class="form-row-four">
    <div class="div1">
        <p-floatlabel variant="in">
            <input autocomplete="off" fluid id="mobile_country_code" pInputText/>
            <label for="mobile_country_code">國碼</label>
        </p-floatlabel>
    </div>
    <div class="div2">
        <p-floatlabel variant="in">
            <input autocomplete="off" fluid id="mobile_phone_number" pInputText/>
            <label for="mobile_phone_number">手機號碼</label>
        </p-floatlabel>
    </div>
</div>

<div class="form-actions">
    <div class="div1">
        <p-button
                [style]="{
                width: '100%',

            }"
                label="取消"
                variant="outlined"

        />
    </div>

    <div class="div2">
        <p-button
                [style]="{
                width: '100%',
                color: 'white',
                backgroundColor: 'rgba(0,0,0,1)',
            }"
                label="保存"
                severity="primary"
        />
    </div>


</div>
