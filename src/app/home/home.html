<div class="app-wrapper">
    <div
            (click)="toggleModifyReviewProcessRecordDialog()"
            class="modify-review-process-record">
        修改與審核歷程紀錄
    </div>
    <div class="wrapper">
        <div class="progressbar-wrapper">
            <div class="progressbar-info">
                <div class="data-completeness">資料完整度﹕60%</div>
                <div class="last-update-review-status">上次更新﹕YYYY-MM-DD HH:mm | 審核狀態:草稿</div>
            </div>
            <p-progressbar [value]="50"></p-progressbar>
        </div>

        <div class="content-wrapper">
            <div class="sidebar">
                <h3>步驟</h3>
                <app-sidebar-menu/>
                <div class="deadline-wrapper">
                    <app-dead-line-panel/>
                </div>
            </div>
            <div class="main-content">
                <router-outlet></router-outlet>
            </div>
        </div>

        <div class="button-block">
            <p-button label="Contrast" severity="contrast" variant="outlined"/>
        </div>
    </div>
</div>

<app-common-dialog
        [header]="''"
        [needTopSpace]="true">

</app-common-dialog>
<p-drawer [(visible)]="visible" header="退回歷程列表" styleClass="!w-[800px] md:!w-80 lg:!w-[90vw]">
    <app-modify-review-process-record/>
</p-drawer>
