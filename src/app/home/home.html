<div class="app-wrapper">
    <div class="wrapper">
        <div class="progressbar-wrapper">
            <div class="progressbar-info">
                <div class="data-completeness">資料完整度﹕60%</div>
                <div class="last-update-review-status">上次更新﹕YYYY-MM-DD HH:mm | 審核狀態:草稿</div>
            </div>
            <p-progressbar [value]="50"></p-progressbar>
        </div>

        <div class="content-wrapper">
            <div class="sidebar">
                <h3>步驟</h3>
                <ul class="sidebar-menu">
                    <li class="menu-item">
                        <a routerLink="/basic-info" routerLinkActive="active-link">
                            <div class="circle">1</div>
                            基本資料</a>
                    </li>
                    <li class="menu-item">
                        <a routerLink="/contact-person" routerLinkActive="active-link">
                            <div class="circle">2</div>
                            聯絡人</a>
                    </li>
                    <li class="menu-item">
                        <a routerLink="exhibitor-rights-confirmation" routerLinkActive="active-link">
                            <div class="circle">3</div>
                            參展權益確認</a>
                    </li>
                    <li class="menu-item">
                        <a routerLink="exhibitor-information-update" routerLinkActive="active-link">
                            <div class="circle">4</div>
                            參展資料更新</a>
                    </li>
                    <li class="menu-item"><a routerLink="review-and-check-preview-list" routerLinkActive="active-link">審核檢查預覽列表</a>
                    </li>
                    <li class="menu-item"><a routerLink="file-download" routerLinkActive="active-link">文件下載</a></li>
                </ul>
                <div class="dead-line-panel">
                    <p>資料更新即將截止</p>
                    <p>倒數 5 天 6 小時 32 分鐘！</p>
                    <div class="tips">請於 2025/10/31 前完成。</div>
                </div>
            </div>
            <div class="main-content">
                <router-outlet></router-outlet>
            </div>
        </div>

        <div class="button-block">
            <p-button label="Contrast" severity="contrast" variant="outlined"/>
        </div>
    </div>
</div>
