<div class="importing-history-block">
    <div class="div1">
        <p-button fluid label="匯入名片圖" severity="contrast" variant="outlined"/>
    </div>
    <div class="div2">
        <p-inputgroup>
            <input pInputText placeholder="輸入統編以帶入歷史參展資料"/>
            <p-inputgroup-addon>
                <p-button label="提交" severity="secondary" variant="text"/>
            </p-inputgroup-addon>
        </p-inputgroup>
    </div>
</div>

<div class="input-group">

    <p-floatlabel variant="on">
        <input autocomplete="off" fluid id="on_label" pInputText/>

    </p-floatlabel>
    <p-floatlabel variant="on">
        <input autocomplete="off" fluid id="on_label" pInputText/>

    </p-floatlabel>
    <p-floatlabel variant="on">
        <input autocomplete="off" fluid id="on_label" pInputText/>
        <label for="on_label">統一編號</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
        <input autocomplete="off" fluid id="on_label" pInputText/>
        <label for="on_label">公司地址</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
        <input autocomplete="off" fluid id="on_label" pInputText/>
