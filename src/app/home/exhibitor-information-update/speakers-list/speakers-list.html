<h3 class="font-bold mt-4">講者資訊（姓名/簡介）</h3>
<div class="speaker-block">
    <p-button
            (click)="openAddSpeakerDialog()"
            icon="pi pi-plus"
            label="新增講者"
    />
    <div class="card">
        <p-table
                [paginator]="true"
                [rowsPerPageOptions]="[5, 10, 20]"
                [rows]="5"
                [tableStyle]="{ 'min-width': '50rem' }"
                [value]="speakers()"
        >
            <ng-template #header>
                <tr>
                    <th style="width:25%">講者</th>
                    <th style="width:25%">職稱</th>
                    <th style="width:25%">更新時間</th>
                    <th style="width:25%">動作</th>
                </tr>
            </ng-template>
            <ng-template #body let-speaker>
                <tr>
                    <td>{{ speaker.name }}</td>
                    <td>{{ speaker.jobTitle }}</td>
                    <td>{{ speaker.updateTime }}</td>
                    <td>
                        <p-button
                                (click)="editSpeaker(speaker)"
                                icon="pi pi-pencil"
                                label="編輯"
                                severity="secondary"
                                variant="text"
                        ></p-button>
                        <p-button
                                (click)="deleteSpeaker(speaker)"
                                icon="pi pi-trash"
                                label="刪除"
                                severity="danger"
                                variant="text"
                        ></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<app-common-dialog
        [header]="'新增講者資訊'"
        [needTopSpace]="true"
>
    <app-add-speaker-form/>
</app-common-dialog>
