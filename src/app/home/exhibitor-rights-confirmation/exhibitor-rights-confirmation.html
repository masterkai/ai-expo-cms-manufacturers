<p class="mb-3 text-xl font-bold text-gray-800">參展資訊</p>
<div class="wrapper">@for (item of data; track item.itemName) {
    <div class="item">
        <span>只讀</span>
        {{ item.itemName }}：{{ item.description }}
    </div>
}</div>

<div class="block">
    <p>若需變更權益/議程/攤位,請用「提出異動請求」,由業務處理。</p>
    <p-button
            [style]="{
                width: '100%',

            }"
            label="提出異動請求"
            variant="outlined"/>

</div>
