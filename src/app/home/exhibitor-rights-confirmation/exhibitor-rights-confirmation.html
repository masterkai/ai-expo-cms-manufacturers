<app-title [titleValue]="'參展資訊'"/>
<p-tag severity="info" value="以下三區為只讀，由業務預先建立；自家說明可編輯"/>

<div class="wrapper">
    @for (item of data; track item.itemName) {
        <div class="item">
            <span>只讀</span>
            {{ item.itemName }}：{{ item.description }}
        </div>
    }</div>

<div class="block">
    <p>若需變更權益/議程/攤位,請用「提出異動請求」,由業務處理。</p>
    <p-button
            (onClick)="handleClick()"
            [style]="{
                width: '100%',


            }"
            label="提出異動請求"
            severity="contrast"
    />

</div>

<app-common-dialog
        [header]="''"
        [needTopSpace]="true"
>
    <div class="w-[700px] flex flex-col gap-4 justify-center item-center">
        @for (item of data; track item.itemName) {
            <div class="flex items-center gap-4 w-[100%]">
                <p-checkbox [(ngModel)]="selectedItemName" [inputId]="item.itemName" [value]="item.itemName"
                            name="group"/>
                <label [for]="item.itemName" class="ml-2 flex-2 basis-[140px]"> {{ item.itemName }} </label>
                <div class="w-[100%]">
                    <p-floatlabel variant="on">
                        <input
                                [(ngModel)]="item.change_description"
                                autocomplete="off"
                                fluid
                                id="on_label"
                                pInputText
                        />
                        <label for="on_label">異動描述</label>
                    </p-floatlabel>
                </div>
            </div>

        }
        <div class="flex justify-end gap-4 mt-4 w-full">
            <div>
                <p-button
                        label="取消"
                        severity="primary"
                        variant="outlined"
                />
            </div>
            <div>
                <p-button
                        label="提交"
                        severity="secondary"
                />
            </div>
        </div>
    </div>
</app-common-dialog>
